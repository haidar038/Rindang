        <script>
            // Get the element that you want to add the class to
            const navbar = document.querySelector(".navbar");
            const input_group = document.querySelector(".input-group");

            // Get the window width
            const windowWidth = window.innerWidth;

            // Check if the window width is less than or equal to 768px
            if (windowWidth <= 768) {
                // Add the class to the navbar
                // navbar.classList.add("navbar");
                navbar.classList.add("bg-body");

                input_group.classList.add("border");
